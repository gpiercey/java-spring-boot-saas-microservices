# https://docs.spring.io/spring-boot/appendix/application-properties/index.html

# Server Properties
server.address = 0.0.0.0
server.port = 8002
server.compression.enabled = true
spring.application.name = userdata
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/api/docs/ui

# Actuator
# https://docs.spring.io/spring-boot/docs/2.1.13.RELEASE/reference/html/production-ready-endpoints.html
management.endpoints.web.base-path = /api
management.endpoints.web.exposure.include = health
management.endpoint.health.show-details = always

# Logback
# https://logback.qos.ch/manual/configuration.html#propertiesConfigurator
logging.config = classpath:logback.xml

# Database Connection
# https://www.baeldung.com/spring-data-mongodb-connection
spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
spring.data.mongodb.authentication-database = admin
spring.data.mongodb.database = sampledb
spring.data.mongodb.username = admin
spring.data.mongodb.password = admin

# Redis Connection
# https://www.baeldung.com/spring-data-redis-properties#properties
spring.data.redis.database = 0
spring.data.redis.host = localhost
spring.data.redis.port = 6379
spring.data.redis.password = admin
spring.data.redis.timeout = 30000
