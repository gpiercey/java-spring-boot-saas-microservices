# https://docs.spring.io/spring-boot/appendix/application-properties/index.html

# Server Properties
server.address = 0.0.0.0
server.port = 8001
server.compression.enabled = true
spring.application.name = auth
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/api/docs/ui
token.lifespan.minutes = 90
token.issuer = Your Company Name

# Logback Properties
logging.config = classpath:logback.xml

# Actuator
management.endpoints.web.base-path = /api
management.endpoints.web.exposure.include = health
management.endpoint.health.show-details = always

# User Data Service Connection
microservice.userdata.host = localhost
microservice.userdata.port = 8002

# Database Connection
spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
spring.data.mongodb.authentication-database = admin
spring.data.mongodb.database = sampledb
spring.data.mongodb.username = admin
spring.data.mongodb.password = admin

# Redis Connection
spring.data.redis.database = 0
spring.data.redis.host = localhost
spring.data.redis.port = 6379
spring.data.redis.password = admin
spring.data.redis.timeout = 30000
